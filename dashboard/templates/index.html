<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EagleEye Surveillance</title>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --bg-color: #0f172a;
            --panel-color: #1e293b;
            --accent-color: #3b82f6;
            --text-color: #e2e8f0;
            --danger-color: #ef4444;
            --success-color: #22c55e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }

        h1 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .badge {
            background_color: var(--accent-color);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 10px;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 10px;
        }

        .tab-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .tab-btn.active {
            background: var(--accent-color);
        }

        .main-container {
            display: flex;
            flex: 1;
            gap: 20px;
            overflow: hidden;
        }

        /* Views */
        .view-section {
            display: none;
            flex: 1;
            gap: 20px;
            height: 100%;
        }

        .view-section.active {
            display: flex;
        }

        /* Live View Components */
        .video-panel {
            flex: 2;
            background: black;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #334155;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-panel img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .logs-panel {
            flex: 1;
            background: var(--panel-color);
            border-radius: 12px;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .logs-header {
            padding: 15px;
            background: #28364a;
            font-weight: bold;
        }

        .logs-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .log-item {
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid var(--accent-color);
            animation: fadeIn 0.3s ease;
        }

        .log-item.unknown {
            border-left-color: var(--danger-color);
        }

        .log-item.match {
            border-left-color: var(--success-color);
        }

        .log-time {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 4px;
        }

        .log-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .log-score {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Analytics components */
        .analytics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            width: 100%;
            overflow-y: auto;
        }

        .card {
            background: var(--panel-color);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.2rem;
            border-bottom: 1px solid #334155;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .stat-big {
            font-size: 3rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        #map {
            height: 300px;
            width: 100%;
            border-radius: 8px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <h1>EagleEye <span style="font-weight: bold; color: var(--accent-color);">Surveillance</span></h1>
        </div>
        <div class="nav-tabs">
            <button class="tab-btn active" onclick="switchTab('live', event)">Live Monitor</button>
            <button class="tab-btn" onclick="switchTab('analytics', event)">Analytics</button>
        </div>
    </header>

    <div class="main-container">
        <!-- Live View -->
        <div id="view-live" class="view-section active">
            <div class="video-panel">
                <img src="/video_feed" alt="Live Stream">
            </div>
            <div class="logs-panel">
                <div class="logs-header">
                    <span>Recent Detections</span>
                </div>
                <div id="logs-container" class="logs-list">
                    <!-- Logs injected here -->
                </div>
            </div>
        </div>

        <!-- Analytics View -->
        <div id="view-analytics" class="view-section">
            <div class="analytics-grid">
                <!-- Overview Stats -->
                <div class="card">
                    <h2>System Status</h2>
                    <div style="display: flex; gap: 40px;">
                        <div>
                            <div style="font-size: 0.9rem; color: #94a3b8;">Total Detections</div>
                            <div id="stat-total" class="stat-big">0</div>
                        </div>
                        <div>
                            <div style="font-size: 0.9rem; color: #94a3b8;">Device ID</div>
                            <div id="stat-device" style="font-size: 1.5rem; margin-top: 10px;">--</div>
                        </div>
                    </div>
                </div>

                <!-- GPS Map -->
                <div class="card">
                    <h2>Camera Location</h2>
                    <div id="map"></div>
                    <div id="gps-text" style="margin-top: 10px; font-family: monospace; color: #94a3b8;">Lat: --, Lon:
                        --</div>
                </div>

                <!-- Charts -->
                <div class="card" style="grid-column: 1 / -1;">
                    <div
                        style="display:flex; justify-content:space-between; align-items:center; border-bottom: 1px solid #334155; margin-bottom: 15px; padding-bottom: 10px;">
                        <h2 style="border:none; padding:0; margin:0;">Top Identified Individuals</h2>
                        <small style="color: #64748b;">(Click bar to track movement on map)</small>
                    </div>
                    <div style="height: 250px;">
                        <canvas id="topCriminalsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Init Map
        let map = L.map('map').setView([0, 0], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        let marker = L.marker([0, 0]).addTo(map);

        let charts = {};

        function switchTab(tabName, event) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

            document.getElementById(`view-${tabName}`).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'analytics') {
                updateAnalytics();
                setTimeout(() => map.invalidateSize(), 100); // Fix leaflet size
            }
        }

        function fetchLogs() {
            fetch('/api/logs?t=' + Date.now())
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('logs-container');
                    container.innerHTML = '';

                    data.forEach(log => {
                        const div = document.createElement('div');
                        const statusClass = log.name === 'Unknown' ? 'unknown' : 'match';
                        div.className = `log-item ${statusClass}`;

                        div.innerHTML = `
                            <div class="log-time">${new Date(log.timestamp * 1000).toLocaleTimeString()} - <span style="color: #cbd5e1">${log.location}</span></div>
                            <div class="log-content">
                                <span class="log-name">${log.name}</span>
                                <div style="display:flex; align-items:center; gap:5px;">
                                    ${log.captures && log.captures.original ?
                                `<a href="/${log.captures.original}" target="_blank" style="text-decoration:none; background:#334155; padding:2px 5px; border-radius:3px; font-size:0.7em; color:white;">Orig</a>` : ''}
                                    ${log.captures && log.captures.mesh_img ?
                                `<a href="/${log.captures.mesh_img}" target="_blank" style="text-decoration:none; background:#334155; padding:2px 5px; border-radius:3px; font-size:0.7em; color:cyan;">Mesh</a>` : ''}
                                    ${log.captures && log.captures.ref_mesh ?
                                `<a href="/${log.captures.ref_mesh}" target="_blank" style="text-decoration:none; background:#334155; padding:2px 5px; border-radius:3px; font-size:0.7em; color:#4ade80;">Ref</a>` : ''}
                                    ${log.captures && log.captures.mesh_obj ?
                                `<a href="/${log.captures.mesh_obj}" target="_blank" style="text-decoration:none; background:#334155; padding:2px 5px; border-radius:3px; font-size:0.7em; color:orange;">OBJ</a>` : ''}
                                    <span class="log-score">${(log.score * 100).toFixed(1)}%</span>
                                </div>
                            </div>
                        `;
                        container.appendChild(div);
                    });
                })
                .catch(err => console.error(err));
        }

        function updateAnalytics() {
            fetch('/api/analytics')
                .then(r => r.json())
                .then(data => {
                    // Update Stats
                    document.getElementById('stat-total').innerText = data.stats.total;
                    document.getElementById('stat-device').innerText = data.system.device_id || "Unknown";

                    // Update Map
                    const gps = data.system.gps || { lat: 0, lng: 0 };
                    document.getElementById('gps-text').innerText = `Lat: ${gps.lat}, Lon: ${gps.lng} (${data.system.location_name})`;
                    map.setView([gps.lat, gps.lng], 15);
                    marker.setLatLng([gps.lat, gps.lng]);

                    // Update Chart
                    renderChart('topCriminalsChart', data.stats.top_criminals);
                });
        }

        function renderChart(canvasId, dataDict) {
            if (charts[canvasId]) charts[canvasId].destroy();

            const ctx = document.getElementById(canvasId).getContext('2d');
            charts[canvasId] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(dataDict),
                    datasets: [{
                        label: 'Detections',
                        data: Object.values(dataDict),
                        backgroundColor: '#3b82f6',
                        borderColor: '#2563eb',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#334155' } },
                        x: { grid: { display: false } }
                    },
                    plugins: { legend: { display: false } },
                    onClick: (e) => {
                        const canvasPosition = Chart.helpers.getRelativePosition(e, charts[canvasId]);
                        const dataX = charts[canvasId].scales.x.getValueForPixel(canvasPosition.x);
                        if (dataX >= 0 && dataX < Object.keys(dataDict).length) {
                            const name = Object.keys(dataDict)[dataX];
                            trackPerson(name);
                        }
                    }
                }
            });
        }

        // Polyline for tracking
        let pathLayer = L.layerGroup().addTo(map);

        function trackPerson(name) {
            // alert('Tracking: ' + name);
            fetch('/api/history/' + encodeURIComponent(name))
                .then(r => r.json())
                .then(route => {
                    pathLayer.clearLayers();

                    if (!route || route.length === 0) {
                        alert('No GPS history found for ' + name);
                        return;
                    }

                    const latlngs = route.map(p => [p.lat, p.lng]);

                    // Draw Line
                    L.polyline(latlngs, { color: 'red', weight: 4, opacity: 0.7 }).addTo(pathLayer);

                    // Markers for Start/End
                    if (latlngs.length > 0) {
                        L.circleMarker(latlngs[0], { color: 'green', radius: 5 }).addTo(pathLayer).bindPopup("Start: " + new Date(route[0].timestamp * 1000).toLocaleTimeString());
                        L.circleMarker(latlngs[latlngs.length - 1], { color: 'red', radius: 5 }).addTo(pathLayer).bindPopup("End: " + new Date(route[route.length - 1].timestamp * 1000).toLocaleTimeString());

                        // Fit bounds
                        map.fitBounds(L.polyline(latlngs).getBounds());
                    }
                });
        }

        // Poll Logs
        setInterval(fetchLogs, 1000);
        fetchLogs();
        // Poll Analytics slower
        setInterval(() => {
            if (document.getElementById('view-analytics').classList.contains('active')) updateAnalytics();
        }, 5000);
    </script>
</body>

</html>
