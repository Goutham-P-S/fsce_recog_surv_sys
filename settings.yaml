# System Configuration
system:
  fps_target: 15
  gpu_id: 0

# System Settings
# System Settings
system:
  device_id: "HUB-01"
  central_server: "https://fsce-recog-surv-sys.onrender.com" # HQ Server URL (leave empty to disable)
  gps_device:
    enabled: true
    port: "COM3" # standard Windows GPS port, linux would be /dev/ttyUSB0
    baudrate: 9600

# Cameras Configuration
cameras:
  - id: "cam_01"
    name: "Main Entrance"
    source: 0  # Webcam
    active: true
    gps:
      lat: 19.8776
      lng: 75.3423 # Aurangabad
  
  # Secure Network Camera Example
  # - id: "cam_02"
  #   name: "Back Alley"
  #   # Use ${ENV_VAR} to keep credentials secret (set in .env file)
  #   source: "${CAM_02_URL}" 
  #   active: false
  #   gps:
    #   lat: 19.8776
    #   lng: 75.3423 # Aurangabad

# Detection & Recognition
detection:
  model_name: "buffalo_l"  # InsightFace model
  ctx_id: 0  # GPU ID
  det_thresh: 0.5

recognition:
  similarity_threshold: 0.30
  unknown_label: "Unknown"

# Inpainting
inpainting:
  enabled: true
  model_path: "models/inpainting/lama.onnx" # Switched to LaMa (Standard ONNX)
  mask_threshold: 0.5  # Threshold to decide if occlusion exists

# Database
database:
  uri: "./milvus_demo_local.json"
  collection_name: "criminals"
  dim: 512
  metric_type: "COSINE"
